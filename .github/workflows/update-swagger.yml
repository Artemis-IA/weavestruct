name: Update Swagger Documentation

on:
  push:
    branches:
      - main

jobs:
  update-swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch OpenAPI Specification
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          echo "Fetching OpenAPI Specification from $API_URL"
          curl -o docs/static/swagger.json $API_URL
          if [ $? -ne 0 ]; then
            echo "Failed to fetch OpenAPI specification"
            exit 1
          fi
          echo "OpenAPI specification saved to docs/static/swagger.json"

      - name: Deploy Documentation
        run: |
          pip install mkdocs-material
          mkdocs gh-deploy